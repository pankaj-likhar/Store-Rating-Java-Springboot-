<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Store Rating - Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.login-container {
			max-width: 400px;
			margin: 100px auto;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
		}

		.brand-title {
			text-align: center;
			color: #007bff;
			margin-bottom: 30px;
		}

		.alert {
			margin-bottom: 20px;
		}
	</style>
</head>

<body class="bg-light">
	<div class="container">
		<div class="login-container bg-white">
			<h2 class="brand-title">Store Rating System</h2>

			<!-- Success Message -->
			<div th:if="${param.success}" class="alert alert-success">
				Registration successful! Please login.
			</div>

			<!-- Logout Message -->
			<div th:if="${param.logout}" class="alert alert-info">
				You have been logged out successfully.
			</div>

			<!-- Error Message -->
			<div th:if="${param.error}" class="alert alert-danger">
				Invalid email or password.
			</div>

			<form th:action="@{/login}" method="post">
				<div class="mb-3">
					<label for="username" class="form-label">Email</label>
					<input type="email" class="form-control" id="username" name="username" required>
				</div>

				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" name="password" required>
				</div>

				<button type="submit" class="btn btn-primary w-100">Login</button>
			</form>

			<div class="text-center mt-3">
				<p>Don't have an account? <a th:href="@{/signup}">Sign up here</a></p>
			</div>
			<div class="text-center mt-3">
				<p>Or</p>
				<a href="/oauth2/authorization/google" class="btn btn-outline-danger w-100">
					<img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo"
						style="width:20px; margin-right:10px;">
					Continue with Google
				</a>
			</div>
		</div>
	</div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
