<<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Store Owner Dashboard - Store Rating</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
		<style>
			.store-card {
				transition: transform 0.2s;
				height: 100%;
			}

			.store-card:hover {
				transform: translateY(-5px);
			}

			.rating-stars {
				color: #ffc107;
			}
		</style>
	</head>

	<body>
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">Store Rating System</a>
				<div class="navbar-nav ms-auto">
					<span class="navbar-text me-3">Welcome, <span th:text="${#authentication.name}">User</span></span>
					<a class="nav-link" th:href="@{/logout}">Logout</a>
				</div>
			</div>
		</nav>

		<div class="container mt-4">
			<div class="d-flex justify-content-between align-items-center mb-4">
				<h1>Your Store Overview</h1>
			</div>

			<!-- Store Details -->
			<div th:if="${store != null}">
				<div class="card store-card">
					<div class="card-body">
						<h5 class="card-title" th:text="${store.name}">Store Name</h5>
						<p class="card-text" th:text="${store.description}">Store description</p>
						<p class="card-text">
							<small class="text-muted">
								<i class="fas fa-map-marker-alt"></i>
								<span th:text="${store.address}">Store address</span>
							</small>
						</p>
						<div class="mb-3">
							<div class="rating-stars">
								<span th:text="${#numbers.formatDecimal(store.averageRating, 1, 1)}"></span>
								<span th:each="i : ${#numbers.sequence(1, 5)}" class="star">
									<i th:class="${i <= store.averageRating} ? 'fas fa-star' : 'far fa-star'"></i>
								</span>
							</div>
							<!-- Ratings List -->
							<div class="mt-3">
								<h6>User Reviews:</h6>
								<ul class="list-group">
									<li class="list-group-item d-flex justify-content-between align-items-center"
									    th:each="rating : ${store.ratings}">
										<div>
											<strong th:text="${rating.user.name}">User Name</strong>
											<span th:text="' - ' + ${rating.comment}">User comment here</span>
										</div>
										<div>
											<span class="badge bg-warning text-dark" th:text="${rating.rating}">4</span>
											<i class="fas fa-star text-warning"></i>
										</div>
									</li>
								</ul>
							</div>

						</div>
						<!-- Optional: remove rate button for store owners -->
					</div>
				</div>
			</div>

			<div th:if="${store == null}" class="alert alert-warning text-center mt-4">
				<h4>No store linked to your account</h4>
				<p>Please contact the administrator.</p>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>

	</html>
	>
