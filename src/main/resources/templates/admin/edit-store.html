<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Store - Admin</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Store Rating System</a>
			<div class="navbar-nav ms-auto">
				<a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
				<a class="nav-link" th:href="@{/logout}">Logout</a>
			</div>
		</div>
	</nav>

	<!-- Main Content -->
	<div class="container mt-5">
		<h2>Edit Store</h2>

		<!-- Form -->
		<form th:action="@{/admin/edit-store}" th:object="${store}" method="post">
			<input type="hidden" th:field="*{id}" />

			<!-- Store Name -->
			<div class="mb-3">
				<label for="name" class="form-label">Store Name</label>
				<input type="text" class="form-control" id="name" th:field="*{name}" required />
				<div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			</div>

			<!-- Address -->
			<div class="mb-3">
				<label for="address" class="form-label">Address</label>
				<input type="text" class="form-control" id="address" th:field="*{address}" required />
				<div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
			</div>

			<!-- Owner -->
			<div class="mb-3">
				<label for="ownerId" class="form-label">Assign Store Owner</label>
				<select class="form-select" name="ownerId">
					<option value="">-- Select Owner --</option>
					<option th:each="user : ${users}" th:value="${user.id}"
						th:text="${user.name}"></option>
				</select>
			</div>

			<!-- Buttons -->
			<button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Update Store</button>
			<a th:href="@{/admin/manage-stores}" class="btn btn-secondary">Cancel</a>
		</form>
	</div>

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
