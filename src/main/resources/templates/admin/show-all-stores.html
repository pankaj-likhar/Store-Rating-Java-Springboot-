<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Admin Dashboard - Stores </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<style>
		.store-card {
			transition: transform 0.2s;
			height: 100%;
		}

		.store-card:hover {
			transform: translateY(-5px);
		}

		.rating-stars {
			color: #ffc107;
		}
	</style>
</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">St ore Rating System</a>
			<div class="navbar-nav ms-auto">
				<a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
				<a class="nav-link" th:href="@{/logout}">Logout</a>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h1>Available Stores</h1>
			<a th:href="@{/admin/add-store}" class="btn btn-primary">
				<i class="fas fa-plus"></i> Add New Store
			</a>
		</div>

		<!-- Success/Error Messages -->
		<div th:if="${param.storeNotFound}" class="alert alert-danger">Store not found!</div>
		<div th:if="${param.error}" class="alert alert-danger">An error occurred. Please try again.</div>

		<div class="row">
			<!-- Iterate over stores -->
			<div class="col-md-4 mb-4" th:each="store : ${stores}">
				<div class="card store-card h-100">
					<div class="card-body d-flex flex-column">
						<h5 class="card-title" th:text="${store.name}">Store Name</h5>
						<p class="card-text flex-grow-1" th:text="${store.description}">Store description here.</p>
						<p class="card-text">
							<small class="text-muted">
								<i class="fas fa-map-marker-alt"></i>
								<span th:text="${store.address}">Store Address</span>
							</small>
						</p>

						<div class="mb-3 d-flex align-items-center">
							<div class="rating-stars me-2">
								<span th:text="${#numbers.formatDecimal(store.averageRating, 1, 1)}">4.5</span>
								<span th:each="i : ${#numbers.sequence(1, 5)}" class="star">
									<i th:class="${i <= store.averageRating} ? 'fas fa-star' : 'far fa-star'"></i>
								</span>
							</div>
							<small class="text-muted">(<span th:text="${store.ratings.size()}">0</span> reviews)</small>
						</div>
					</div>
				</div>
			</div>

			<!-- No stores available -->
			<div th:if="${#lists.isEmpty(stores)}" class="col-12">
				<div class="alert alert-info text-center">
					<h4>No stores available</h4>
					<p>There are currently no stores to rate. Please check back later.</p>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
