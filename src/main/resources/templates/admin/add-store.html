<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Store - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Store Rating System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Add New Store</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/add-store}" th:object="${store}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Store Name</label>
                                <input type="text" class="form-control" th:field="*{name}" required>
                                <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" th:field="*{address}" rows="2" required></textarea>
                                <div th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="ownerId" class="form-label">Assign Owner (Optional)</label>
                                <select class="form-select" name="ownerId">
                                    <option value="">--Select Owner--</option>
                                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
                                </select>
                                <small class="form-text text-muted">If you assign an owner, their role will be changed to STORE_OWNER</small>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Add Store</button>
                                <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
