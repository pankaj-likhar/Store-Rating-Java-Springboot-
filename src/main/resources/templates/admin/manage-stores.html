<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Manage Stores - Admin</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Store Rating System</a>
			<div class="navbar-nav ms-auto">
				<a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
				<a class="nav-link" th:href="@{/logout}">Logout</a>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h1>Manage Stores</h1>
			<a th:href="@{/admin/add-store}" class="btn btn-primary">
				<i class="fas fa-plus"></i> Add New Store
			</a>
		</div>

		<!-- Success Message -->
		<div th:if="${param.deleted}" class="alert alert-success">Store deleted successfully!</div>

		<div class="card">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>ID</th>
								<th>Store Name</th>
								<th>Address</th>
								<th>Owner</th>
								<th>Average Rating</th>
								<th>Total Ratings</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="store : ${stores}">
								<td th:text="${store.id}"></td>
								<td th:text="${store.name}"></td>
								<td th:text="${store.address}"></td>
								<td th:text="${store.owner != null ? store.owner.name : 'No Owner'}"></td>
								<td>
									<span th:text="${#numbers.formatDecimal(store.averageRating, 1, 1)}"></span>
									<i class="fas fa-star text-warning"></i>
								</td>
								<td th:text="${store.ratings.size()}"></td>
								<td>

									<!-- Edit Button -->
									<a th:href="@{/admin/edit-store/{id}(id=${store.id})}"
										class="btn btn-warning btn-sm me-2">
										<i class="fas fa-edit"></i> Edit
									</a>

									<form th:action="@{/admin/delete-store/{id}(id=${store.id})}" method="post"
										class="d-inline"
										onsubmit="return confirm('Are you sure you want to delete this store?')">
										<button type="submit" class="btn btn-danger btn-sm">
											<i class="fas fa-trash"></i> Delete
										</button>
									</form>
								</td>
							</tr>
							<tr th:if="${#lists.isEmpty(stores)}">
								<td colspan="7" class="text-center">No stores found</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
