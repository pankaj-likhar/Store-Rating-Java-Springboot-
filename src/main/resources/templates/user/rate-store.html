<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Store - Store Rating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Store Rating System</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/user/dashboard}">Dashboard</a>
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Rate Store</h2>

    <!-- Success & Error Message -->
    <div th:if="${param.success}" class="alert alert-success">Rating submitted successfully!</div>
    <div th:if="${param.error}" class="alert alert-danger">Something went wrong. Please try again.</div>

    <!-- Store Details -->
    <div class="card">
        <div class="card-body">
            <h5 th:text="${store.name}">Store Name</h5>
            <p>
                <strong>Address:</strong> <span th:text="${store.address}">123 Main St</span><br>
                <strong>Average Rating:</strong>
                <span th:text="${#numbers.formatDecimal(store.averageRating, 1, 1)}">0.0</span>
                <i class="fas fa-star text-warning"></i>
            </p>

            <!-- Rating Form -->
            <form th:action="@{/user/submit-rating}" method="post" class="mt-3">
                <input type="hidden" name="storeId" th:value="${store.id}" />
                
                <div class="mb-3">
                    <label for="rating" class="form-label">Your Rating:</label>
                    <select name="rating" class="form-select" required>
                        <option value="" disabled selected>Select Rating</option>
                        <option th:each="i : ${#numbers.sequence(1, 5)}"
                                th:value="${i}"
                                th:text="${i}"
                                th:selected="${rating.rating == i}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="comment" class="form-label">Comment:</label>
                    <textarea name="comment" class="form-control" rows="3" th:text="${rating.comment}"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit Rating</button>
            </form>
        </div>
    </div>

    <!-- List of All Ratings for This Store -->
    <div class="mt-5">
        <h4>Other Ratings</h4>
        <ul class="list-group">
            <li class="list-group-item" th:each="r : ${ratings}">
                <strong th:text="${r.user.name}">User</strong> rated 
                <span th:text="${r.rating}">4</span>
                <i class="fas fa-star text-warning"></i>
                <p th:if="${r.comment}" th:text="${r.comment}"></p>
            </li>
        </ul>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
