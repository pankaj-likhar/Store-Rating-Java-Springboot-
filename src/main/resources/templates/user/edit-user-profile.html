<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>All Users - Admin</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Store Rating System</a>
			<div class="navbar-nav ms-auto">
				<a class="nav-link" th:href="@{/user/dashboard}">Dashboard</a>
				<a class="nav-link" th:href="@{/logout}">Logout</a>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h3>Edit Profile</h3>

						<form th:action="@{/user/update-user-profile}" method="post">
							<input type="hidden" name="userId" th:value="${user.id}" />

							<div class="mb-3">
								<label class="form-label">Name</label>
								<input type="text" class="form-control" name="name" th:value="${user.name}" required>
							</div>

							<div class="mb-3">
								<label class="form-label">Email</label>
								<input type="email" class="form-control" name="email" th:value="${user.email}" required>
							</div>

							<div class="mb-3">
								<label class="form-label">Address</label>
								<input type="text" class="form-control" name="address" th:value="${user.address}"
									required>
							</div>
							<!-- You can include role if needed -->


							<button type="submit" class="btn btn-primary">Update</button>
							<a th:href="@{/user/dashboard}" class="btn btn-secondary">Cancel</a>
						</form>
					</div>


				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
